  <!-- member -->
  <template id="member">
    <ul class="main-member ">
      <li><a href="#" class="member-login">로그인</a></li>
      <li><a href="#" class="member-logout">로그아웃</a></li>

  <!-- 로그인 폼 -->
  <template id="login">
    <div class="main">
      <section class="login">
        <form class="login-form">
          <input type="text" name="username" placeholder="아이디">
          <input type="password" name="password" placeholder="비밀번호">
          <button class="btn-primary">로그인</button>
          <div class="login-membar-area">
            <ul class="login-membar">
              <li><a href="#">아이디 찾기</a></li>
              <li><a href="#">비밀번호 찾기</a></li>
              <li><a href="#">회원가입</a></li>
            </ul>
          </div>
          <button class="btn-facebook">FACEBOOK</button>
        </form>
      </section>
      <div class="login-none"></div>
  </template>

  <!-- 상품 리스트(메인화면) -->
  <template id="product-list">
    <div class="visual-area">
      <div class="visual">
        <div class="visual-img">
          <div class="visual-text"></div>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="main-area">
        <div class="product-list"></div>
      </div>
    </div>
  </template>

  <template id="product-item">
    <div class="product-item">
      <img src="#" class="item-img">
      <div class="item-box">
        <p class="item-title"></p>
        <div class="product-img">
          <img src="#" alt="#" class="state">
        </div>
        <p class="item-price-unit">
          <strike class="item-before-price"></strike>
          <span class="item-price"></span>
        </p>
      </div>
    </div>
  </template>

  <!-- 상품 상세화면 -->
  <template id="product-details">
    <section class="details-area">
      <div class="details-box">
        <img src="#" alt="#" class="details-img">
        <div class="details-info">
          <h3 class="details-title"></h3>
          <form class="cart-form">
            <dl class="details-list">
              <dt class="subtitle">판매가격</dt>
              <dd class="price">
                <strike class="details-before-price"></strike>
                <span class="details-price"></span>
              </dd>
              <dt class="subtitle">제조사</dt>
              <dd class="details-manufacturer"></dd>
              <dt class="subtitle count-tilte">구매수량</dt>
              <dd class="details-count">
                <div class="readable-hidden">
                  <select class="options" name="option">
                    <option value=""></option>
                  </select>
                </div>
                <input type="number" value="1" name="quantity" class="quantity input-number" min="1" required/>
                <span class="text">개</span>
              </dd>
              <dt class="readable-hidden">총가격</dt>
              <dd class="details-total-price readable-hidden"></dd>
            </dl>
            <div>
              <button class="details-btn-buy btn-primary">구매하기</button>
            </div>
            <div class="details-btn-set">
              <button type ="submit" class="details-btn-cart btn-default">장바구니</button>
              <button class="details-btn-dibs btn-default">찜하기</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </template>

  <!-- 장바구니 -->
  <template id="cart-list">
    <div class="cart-area">
      <div class="cart-content">
        <h2 class="tilte">장바구니</h2>
        <table>
          <colgroup>
            <!-- <col width="5%"> -->
            <col width>
            <col width="12%">
            <col width="12%">
            <col width="12%">
            <col width="12%">
            <col width="12%">
          </colgroup>
          <thead>
            <tr>
              <!-- <th>선택</th> -->
              <th class="text-left">상품정보</th>
              <th>수량</th>
              <th>판매가</th>
              <th>배송비</th>
              <th>합계</th>
              <th>삭제</th>
            </tr>
          </thead>
          <tbody class="cart-list"></tbody>
        </table>
        <div class="total-price-area">
          <span>상품합계금액 (배송비 별도)</span>
          <p class="list-total-price"></p>
        </div>
        <div class="cart-btn-set">
          <!-- <button class="back">이전으로</button> -->
          <!-- <button class="all-delete">비우기</button> -->
          <button class="go-list btn-default">쇼핑 계속하기</button>
          <button class="dibs btn-default">찜하기</button>
          <button class="order btn-primary">주문하기</button>
        </div>
      </div>
    </div>
  </template>

  <template id="cart-item">
    <tr class="cart-item">
      <!-- <td>
        <input type="checkbox" name="complete" class="complete">
      </td> -->
      <td>
        <a href="#"><img src="#" alt="#" class="item-img"></a>
        <div class="item-title"></div>
        <!-- <button class="item-option">선택옵션</button> -->
      </td>
      <td>
        <div class="item-count">
          <input type="number" value="1" name="quantity" class="quantity input-number" min="1" required />
        </div>
        <button class="item-modified btn-small">수정</button>
      </td>
      <td>
        <p class="item-price"></p>
      </td>
      <td class="center">
        <p>기본배송</p>
      </td>
      <td>
        <p class="item-total-price"></p>
      </td>
      <td>
        <button class="item-delete btn-small">삭제</button>
      </td>
    </tr>
  </template>
