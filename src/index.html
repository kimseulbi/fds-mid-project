<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>배민문방구</title>
  <link rel="stylesheet" href="./index.scss">
</head>

<body>
  <!-- 템플릿을 이곳에 작성해주세요 -->
  <!-- wrap -->
  <div class="wrap">
    <div class="top">
      <header class="header">
        <div class="menu-area">
          <h1 class="logo">
            <a href="#"><img src="images/main/logo/logo.png" alt="배민문방구"></a>
          </h1>
          <div class="member"></div>
        </div>
      </header>
    </div>
    <div class="container"></div>
    <footer class="footer">
      <div class="content"></div>
    </footer>
  </div>

  <!-- member -->
  <template id="member">
    <ul class="main-member ">
      <li><a href="#" class="member-login">로그인</a></li>
      <li><a href="#" class="member-logout">로그아웃</a></li>
      <li><a href="#" class="member-join">회원가입</a></li>
      <li><a href="#" class="member-cart">장바구니</a></li>
      <li><a href="#" class="member-mypage">마이페이지</a></li>
    </ul>
  </template>

  <!-- 로그인 폼 -->
  <template id="login">
    <div class="main">
      <section class="login">
        <form class="login-form">
          <input type="text" name="username" placeholder="아이디">
          <input type="password" name="password" placeholder="비밀번호">
          <button>로그인</button>
        </form>
        <div>
          <ul class="login-membar">
            <li><a href="#">아이디 찾기</a></li>
            <li><a href="#">비밀번호 찾기</a></li>
            <li><a href="#">회원가입</a></li>
          </ul>
        </div>
      </section>
    </div>
  </template>

  <!-- 상품 리스트(메인화면) -->
  <template id="product-list">
    <div class="visual-area">
      <div class="visual">
        <div class="visual-img">
          <div class="visual-text"></div>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="main-area">
        <div class="product-list"></div>
      </div>
    </div>
  </template>

  <template id="product-item">
    <div class="product-item">
      <img src="#" class="product-item-img">
      <p class="product-item-title"></p>
      <p class="product-item-price-unit">
        <span class="product-item-before-price"></span>
        <span class="product-item-price"></span>
      </p>
    </div>
  </template>


  <!-- 상품 상세화면 -->
  <template id="product-details">
    <button class="btn-back">뒤로</button>
    <div class="product-details-page">
      <div class="product-details-info">
        <img src="#" alt="#" class="product-details-img">
        <section class="product-details-box field">
          <h3 class="product-details-title"></h3>
          <dl class="product-details-list">
            <dt class="product-details-subtitle">판매가격</dt>
            <dd class="product-details-price"></dd>
            <dd class="product-details-before-price"></dd>
            <dt class="product-details-subtitle">제조사</dt>
            <dd class="product-details-manufacturer"></dd>
            <dt class="product-details-subtitle">구매수량</dt>
            <dd class="product-details-count">
              <input type="number" value="1" /><span>개</span>
            </dd>
          </dl>
          <div>
            <button class="product-details-btn-buy">구매하기</button>
          </div>
          <div class="product-details-btn-set">
            <button class="product-details__btn-cart">장바구니</button>
            <button class="product-details__btn-dibs">찜하기</button>
          </div>

        </section>
      </div>
    </div>
  </template>



  <script src="./index.js"></script>
</body>

</html>
